
<div class = "container">
  <img *ngIf="this.playlist.getImage().url !== ''" src="{{this.playlist.getImage().url}}" class="resize">
  <p class="text ">{{this.playlist.getName()}}</p>
  <button mat-raised-button #buttonElement *ngIf="showButton" (click)="onSelect()" class="button">&#10004;</button>
</div>
